<div class="main-container">
    <div class="header">
        Working Experience
    </div>
    <div class="items">
        <ul>
            <li *ngFor="let exp of work">
                {{exp.companyName}}
                {{exp.startDate | date:'MMM:yyyy'}} to {{exp.endDate | date:'MMM:yyyy'}}
                {{exp.designation}}

                Total Duration:  {{exp.endDate - exp.startDate | date:'M:y'}}
            </li>
        </ul>
    </div>
</div>
